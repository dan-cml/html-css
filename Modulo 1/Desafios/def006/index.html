<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir elementos da lista a seguir. PAsse o mouse em cima para saber suas difinições</p>
    <ul>
        <li><abbr title="Usando a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usando tag que vai de <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="Usando a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Usando a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usando a Tag <code>">Cógido fonte</abbr></li>
        <li><abbr title="Usando a Tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usando a Tag <ul>">Listas com demarcadores</abbr></li>
        <li><abbr title="Usando a Tag <a>">Colocando links</abbr></li>
    </ul>
</body>
</html>
