<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--essa viewport é para tudo que eu colocar oculpar 100% da tela-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Um titulo qualquer</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito desde que fique entre as tags</p>
    <hr>
    <!-- br = break-->
    <p>Se precisar quebrar o texto em algum lugar <br> como esse, você pode usar a tag &lt;br&gt;
    <!-- lt = Less Than e gt = Grater than -->
    </p>
    <hr>
    <p>Adicionando simnolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uparrow;
    </p>
    <hr>
    <p>Adicionando emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
