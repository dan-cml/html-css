<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- O autocomplete serve para ter aquelas sugestões de texto em baixo quando a pessoa já digitou antes

    O "action" é MUITO IMPORTANTE nele que os dados colocados irão ser direcionado para o arquivo que está entre aspas após o clique no botão de enviar o "cadastro.cs" é só exemplo 


    -->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.cs" autocomplete="off" method="post">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
